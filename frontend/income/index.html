<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Income Tracker</h1>
      <form id="income-form" class="mt-4">
        <div class="row g-3 justify-content-center">
          <div class="col-md-3">
            <input type="text" name="category" id="category" class="form-control" placeholder="Category" required/>
          </div>
          <div class="col-md-3">
            <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount" required />
          </div>
          <div class="col-md-3">
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">add income</button>
          </div>
        </div>
      </form>
      <div id="" class="container mt-3 mb-3">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination buttons will be rendered here -->
          </ul>
        </nav>
      </div>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="income-table-body"></tbody>
      </table>
    </div>
    </div>

    <!-- chart -->
     <div class="container">
        <div class="row justify-content-center">
          <div class="col-md">
            <h3 class="text-center mt-3">Monthly Incomes</h3>
            <canvas id="monthlyChart"></canvas>
          </div>
        </div>
     </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom Js -->
    <script src="app.js"></script>
    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
