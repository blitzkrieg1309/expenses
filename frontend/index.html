<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Expense Tracker</h1>
      <form id="expense-form" class="mb-3">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="category" class="form-control" placeholder="Category" required />
          </div>
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required />
          </div>
          <div class="col-md-3">
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
          </div>
        </div>
      </form>
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
      </table>
    </div>
    <div id="" class="container mb-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
          <!-- Pagination buttons will be rendered here -->
        </ul>
      </nav>
    </div>

    <!-- Chart -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md">
          <h3 class="text-center">Daily Expenses</h3>
          <canvas id="dailyChart"></canvas>
        </div>
        <div class="col-md-4">
          <h3 class="text-center">Expenses by Category</h3>
          <canvas id="categoryChart" width="200" height="200"></canvas>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row justify-content-center">
          <div class="col-10">
            <h3 class="text-center mt-5">Monthly Expenses</h3>
            <canvas id="monthlyChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
      integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="app.js"></script>
  </body>
</html>
